<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/admin.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/header.js"></script>
    <title>Add product</title>
</head>

<body>
    <!-- header -->
    <header>
    </header>
    <!-- hết phần header -->

    <!-- phần main -->
    <main>
        <div class="container mt-5">
            <div class="row d-flex">
                <div class="tab col-md-2">
                    <a href="" class="tablinks">Thống kê</a>
                    <a href="manageproduct.html" class="tablinks active">Quản lý sản phẩm</a>
                    <a href="categorymanagement.html" class="tablinks">Quản lý danh mục</a>
                    <a href="" class="tablinks">Quản lý đơn hàng</a>
                    <a href="customermanagement.html" class="tablinks">Quản lý khách hàng</a>
                    <a href="" class="tablinks">Quản lý bình luận</a>
                    <a href="" class="tablinks">Danh sách đơn hàng</a>
                </div>
                <div class="col-md-10">
                    <div id="dashboard" class="tabcontent mt-4">
                        <h3>Thêm mới sản phẩm</h3>
                        <form class="form" method="POST" action="" enctype="application/x-www-form-urlencoded">

                            <div class="row">
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Tên sản phẩm" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Danh mục</option>
                                        <option value="1">Apple</option>
                                        <option value="2">Sam Sung</option>
                                        <option value="3">Xiaomi</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="number" class="form-control" placeholder="Số lượng" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Màu sắc" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="number" class="form-control" placeholder="Giá" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Kích thước màn hình" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Bộ nhớ" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Dung lượng ram" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Pin" name="">
                                </div>
                                <div class="col-md-6 mt-3">
                                    <input type="text" class="form-control" placeholder="Chip" name="">
                                </div>
                                <div class="col-md-12 mt-3">
                                    <input type="file" class="form-control" placeholder="Ảnh demo" name="demo_image" id="demo_image" onchange="previewImage()">
                                </div>
                                <div class="col-md-12 mt-3" id="image_container" style="display: none;">
                                    <img src="" id="preview" style="max-width: 100%; max-height: 200px;" alt="Ảnh demo">
                                </div>
                                <button class="form-btn mt-3 col-md-12" type="submit">Tạo mới</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- hết phần main -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../js/delete-item.js"></script>
<script>
    function previewImage() {
        var preview = document.getElementById('preview');
        var file = document.getElementById('demo_image').files[0];
        var imageContainer = document.getElementById('image_container');

        if (file) {
            var reader = new FileReader();
            reader.onloadend = function () {
                preview.src = reader.result;
            }
            reader.readAsDataURL(file);
            imageContainer.style.display = 'block';
        } else {
            preview.src = "";
            imageContainer.style.display = 'none';
        }
    }
</script>

</html>
